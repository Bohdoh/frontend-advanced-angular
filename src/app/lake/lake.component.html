    <span *ngFor="let animal of animalArray">
      <div class="tooltip">{{animal.emoji}}
        <span class="tooltiptext" style="font-size: 0.5em; color: white">{{animal.name}}</span>
        </div>
    </span>

    <div class="sidebar">
      <div *ngIf="animalArray.length === 0 else pickAnimal">We need animals!!</div>
      <ng-template #pickAnimal>
        <h2>How do you feel today? Pick your animal!</h2>
      </ng-template>
      <button (click)="addAnimal()">Add Animal</button>
